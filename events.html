<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans text-gray-800">
    <header class="sticky top-0 bg-beige z-10 shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-2xl font-serif text-green">St. John's Cathedral</div>
            <ul class="flex gap-6">
                <li><a href="index.html" class="text-green hover:text-gold">Home</a></li>
                <li><a href="about.html" class="text-green hover:text-gold">About</a></li>
                <li><a href="events.html" class="text-green hover:text-gold">Events</a></li>

    <main>
        <section class="container mx-auto p-6">
            <h1 class="text-3xl font-serif text-green mb-4">Upcoming Events</h1>
            <div id="event-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-beige p-4 rounded">
                    <h2 class="text-xl font-serif text-green">Sunday Service</h2>

                    <button class="mt-2 px-4 py-1 bg-green text-white rounded hover:bg-gold">Register</button>

                <div class="bg-beige p-4 rounded">
                    <h2 class="text-xl font-serif text-green">Easter Celebration</h2>
