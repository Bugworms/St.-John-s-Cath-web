<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | St. John's Cathedral</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans text-gray-800">
    <!-- Same header -->
    <main>
        <section class="container mx-auto p-6">
            <h1 class="text-3xl font-serif text-green mb-4">Connect With Us</h1>
            <form action="https://formspree.io/f/your-form-id" method="POST" class="bg-beige p-4 rounded">
                <label class="block mb-2">Prayer Request</label>
                <textarea name="message" class="w-full p-2 border rounded" rows="4"></textarea>
                <input type="email" name="email" class="w-full p-2 mt-2 border rounded" placeholder="Your Email">
                <button type="submit" class="mt-4 px-6 py-2 bg-green text-white rounded hover:bg-gold">Submit</button>
            </form>
        </section>
    </main>
    <!-- Same footer -->
    <script src="script.js"></script>
</body>
</html>
